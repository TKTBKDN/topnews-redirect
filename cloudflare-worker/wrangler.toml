# Cloudflare Workers Configuration
# Deploy via: Cloudflare Dashboard -> Workers -> Create -> Connect to Git

name = "topnews-redirect"
main = "worker.js"
compatibility_date = "2024-01-01"

# Enable workers.dev subdomain for testing
workers_dev = true

# KV Namespace for caching meta data
# ⚠️ Tạo KV namespace trong Cloudflare Dashboard:
# 1. Workers & Pages → KV → Create namespace → Tên: META_CACHE
# 2. Workers → topnews-redirect → Settings → Variables → KV Namespace Bindings
# 3. Variable name: META_CACHE → Select namespace
[[kv_namespaces]]
binding = "META_CACHE"
id = "REPLACE_WITH_KV_ID_FROM_DASHBOARD"

